<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>chart</title>
  <style type="text/css">
      body {
        font: 10px sans-serif;
      }

      .axis path, .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }


      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 1.5px;
      }
  </style>
  <script src="d3.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <script type="text/javascript" charset="utf-8">
    // var dataset;
    var margin = {top: 20, right: 80, bottom: 30, left: 50},
        width  = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
    var x = d3.scale.linear()
        .range([0, width]);
        
    var y = d3.scale.linear()
        .range([height, 0]);
        
    var color = d3.scale.category10();

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left");

    var line = d3.svg.line()
        .interpolate("monotone")
        .x(function(d) { return x(d.times); })
        .y(function(d) { return y(d.millisecond); });
      
    
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.csv('data.csv', function (err, data) {
        if (err) {
          console.log(err);
        } else {
           color.domain(d3.keys(data[0]).filter(function(key) { return key !== "times"; }));
           data.forEach(function(d) {
             d.times = parseInt(d.times);
           });
           
           var times = color.domain().map(function (val) {
             return {
               name: val,
               values: data.map(function(d) { 
                 return {times: d.times, millisecond: +d[val]}; 
               })
             }
           });
           x.domain([
             10,
             20000
           ]);
           y.domain([
              d3.min(times, function(c) { return d3.min(c.values, function(v) { return v.millisecond; }); }),
              d3.max(times, function(c) { return d3.max(c.values, function(v) { return v.millisecond; }); })
           ]);
           
           svg.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis)
               .append("text")
               .attr("x", width)
               .attr("dy", "-1em")
               .style("text-anchor", "end")
               .style("font-size", "14px")
               .text("Times");
               
           svg.append("g")
               .attr("class", "y axis")
               .call(yAxis)
               .append("text")
               .attr("y", 6)
               .attr("x", margin.left + 30)
               .attr("dy", ".71em")
               .style("text-anchor", "end")
               .style("font-size", "14px") 
               .text("Miiliseconds");
               
           var time = svg.selectAll(".time")
                .data(times)
                .enter().append("g")
                .attr("class", "time");
                
             time.append("path")
                 .attr("class", "line")
                 .attr("d", function(d) { return line(d.values); })
                 .style("stroke", function(d) { return color(d.name); });
                        
             time.append("text")
                 .datum(function(d) { return { name: d.name, value: d.values[d.values.length - 1]}; })
                 .attr("transform", function(d) { return "translate(" + x(d.value.times) + "," + y(d.value.millisecond) + ")"; })
                 .attr("x", 10)
                 .attr("dy", function (d) {
                   if (d.name == "TRIANGLE_STRIP(fix)") {
                     return "2em";
                   } else {
                     return ".35em";
                   }
                 })
                 .style("font-size", "14px")
                 .style("fill", function(d) { return color(d.name); })
                 .text(function(d) { return d.name; }); 
                 
                 var _temp = [];
                 times[0].values.forEach(function(e){
                   _temp.push({name: e.name, times:e.times, millisecond: e.millisecond});
                 });
                 times[1].values.forEach(function(e){
                   _temp.push({name: e.name, times:e.times, millisecond: e.millisecond});
                 });    
                 times[2].values.forEach(function(e){
                   _temp.push({name: e.name, times:e.times, millisecond: e.millisecond});
                 });    
                 times[3].values.forEach(function(e){
                   _temp.push({name: e.name, times:e.times, millisecond: e.millisecond});
                 });         
                 
               var line2 = d3.svg.line()
                   .interpolate("monotone")
                   .x(function(d) { return x(d.times); })
                   .y(function(d) { return y(d.millisecond); });
                   
             		svg.selectAll("circle.line")
             		    .data(_temp)
             		    .enter().append("svg:circle")
             		    .attr("class", "line")
             		    .style("fill", 'white')
                    .attr("cx", line2.x())
                    .attr("cy", line2.y())
             		    .attr("r", 3.5)
                    .append("svg:text")
                    .attr("text-anchor", "middle")
                    .style("text-anchor", "start")
                    .text('test');    
                
            
        }
    });        
  </script>
</body>
</html>
